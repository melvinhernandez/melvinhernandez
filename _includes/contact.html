<section class="contact" id="contact">
  <div class="contact-model
  social-media">
    <h3>Find Me On</h3>
    <a class="social-btn github-btn" href="https://github.com/melvinhernandez">GitHub</a>
    <a class="social-btn behance-btn" href="https://www.behance.net/melvin-design">Behance</a>
    <a class="social-btn spotify-btn" href="https://open.spotify.com/user/mel__erk">Spotify</a>
    <a class="social-btn medium-btn" href="https://medium.com/@MelvinDotTech">Medium</a>
  </div>
  <div class="contact-model email-me">
    <h3>Let's Work Together!</h3>
    <form class="contact-form" action="https://formspree.io/melvinfhernandez94@gmail.com" method="POST">
      <div class="in-group">
        <label>Name</label>
        <input type="text" name="name"/>
      </div>
      <div class="in-group">
        <label>Email</label>
        <input type="email" name="_replyto"/>
      </div>
      <div class="in-group">
        <label>Tell me more...</label>
        <textarea rows="6" name="information"></textarea>
      </div>
      <input type="hidden" name="_next" value="http://melvin.tech/"/>
      <input type="text" name="_gotcha" style="display:none"/>
      <input type="submit" value="Send" id="contact-btn"/>
    </form>
  </div>
</section>
